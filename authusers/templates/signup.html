{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700;800;900&family=Poppins:wght@100;200;300;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Hospital - Signup</title>
  </head>

  <body style="margin: 20px; font-family: 'Poppins', sans-serif">
    <div class="main container">
      {% if messages %}
      <div class="alert alert-primary" role="alert">
        {% for message in messages %} {{message}} {% endfor %}
      </div>
      {% endif %}
      <form
        class="shadow-lg p-5 rounded"
        method="POST"
        enctype="multipart/form-data"
        style="border-radius: 20px"
      >
        {% csrf_token %}
        <h1>Signup</h1>
        <hr />
        <div class="form-group">
          <label for="id_first_name">First Name</label>
          <input
            type="text"
            class="form-control"
            id="id_first_name"
            name="first_name"
            placeholder="Enter First Name"
            required
          />
        </div>
        <div class="form-group">
          <label for="id_last_name">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="id_last_name"
            name="last_name"
            placeholder="Enter Last Name"
            required
          />
        </div>
        <div class="form-group">
          <label for="id_profile_picture">Profile Picture</label>
          <input
            type="file"
            class="form-control-file"
            id="id_profile_picture"
            name="profile_picture"
            accept="image/*"
          />
        </div>
        <div class="form-group">
          <label for="id_username">Username</label>
          <input
            type="text"
            class="form-control"
            id="id_username"
            name="username"
            placeholder="Enter Username"
            required
          />
        </div>
        <div class="form-group">
          <label for="id_email">Email</label>
          <input
            type="email"
            class="form-control"
            id="id_email"
            name="email"
            placeholder="Enter Email"
            required
          />
        </div>
        <div class="form-group">
          <label for="id_password">Password</label>
          <input
            type="password"
            class="form-control"
            id="id_password"
            name="password"
            placeholder="Enter Password"
            required
          />
          <small class="form-text text-muted"
            >We'll never share your password with anyone else.</small
          >
        </div>
        <div class="form-group">
          <label for="id_password">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            id="id_confirm_password"
            name="confirm_password"
            placeholder="Confirm Password"
            required
          />
        </div>
        <div class="form-group">
          <label for="id_address_line1">Address Line 1</label>
          <input
            type="text"
            class="form-control"
            id="id_address_line1"
            name="address_line1"
            placeholder="Enter Address Line 1"
            required
          />
        </div>
        <div class="form-group">
          <label for="id_city">City</label>
          <input
            type="text"
            class="form-control"
            id="id_city"
            name="city"
            placeholder="Enter City"
            required
          />
        </div>
        <div class="form-group">
          <label for="id_state">State</label>
          <input
            type="text"
            class="form-control"
            id="id_state"
            name="state"
            placeholder="Enter State"
            required
          />
        </div>
        <div class="form-group">
          <label for="id_pincode">Pincode</label>
          <input
            type="text"
            class="form-control"
            id="id_pincode"
            name="pincode"
            placeholder="Enter Pincode"
            required
          />
        </div>
        <label for="id_type">You are</label>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="user_type"
            value="Doctor"
            id="doctor_type"
          />
          <label class="form-check-label" for="doctor_type"> Doctor </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="user_type"
            id="patient_type"
            value="Patient"
            checked
          />
          <label class="form-check-label" for="patient_type"> Patient </label>
        </div>

        <br />
        <p>Already have an account. <a href="{% url 'login' %}">Login</a></p>
        <button type="submit" class="btn btn-primary">Signup</button>
      </form>
    </div>
  </body>
</html>
